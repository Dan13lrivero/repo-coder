          </nav>
    </header>
    <main class="text-white">
        <div class="container">
            <!--SecciÃ³n de conctacto con formulario-->
            <section>
                <h1 class="followme">Contact Us</h1>
                <p class="contact_color">We are here to help you!</p>
                <p class="contact_color">Please fill out the form below and we will get back to you as soon as possible.</p>
                
                <form class="contact_form" action="/submit_form" method="POST">
                    <div class="formulario">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
    
                    <div class="formulario">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
    
                    <div class="formulario">
                        <label for="phone">Cell Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
    
                    <div class="formulario">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="formulario">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
    
                    <div class="send">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </section>
        </div>
    </main>
