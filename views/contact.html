    <main class="text-white">
      <div class="blog-container">
        <!-- Sección de contacto con formulario -->
        <section>
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center">We are here to help you!</p>
            <p class="text-center">Please fill out the form below and we will get back to you as soon as possible.</p>
            <form action="/submit_form" method="POST">
                <div class="row mb-3">
                    <label for="first-name" class="col-form-label col-12">First Name</label>
                    <div class="col-12">
                        <input class="form-control" type="text" id="first-name" name="first-name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="last-name" class="col-form-label col-12">Last Name</label>
                    <div class="col-12">
                        <input class="form-control" type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-form-label col-12">Cell Phone</label>
                    <div class="col-12">
                        <input class="form-control" type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-form-label col-12">Email Address</label>
                    <div class="col-12">
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="message" class="col-form-label col-12">Your Message</label>
                    <div class="col-12">
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
            </form>
        </section>
